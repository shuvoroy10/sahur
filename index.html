<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainriot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
    <div class="container">
        <div class="box">
            <h3>Tung Tung Sahur</h3>
            <img src="pic/Tung.png" alt="Tung Tung Sahur">
            <audio controls src="mp3/Tung Tung Tung Sahur.mp3" ></audio>
        </div>
        <div class="box">
            <h3>Tralaleo Tralala</h3>
            <img src="pic/tralalero.png" alt="Tralaleo Tralala">
            <audio controls src="mp3/tralalero tralala.mp3"></audio>
        </div>
        <div class="box">
            <h3>Bombardino Crocodilo</h3>
            <img id="Crocodilo" src="pic/Bombardino.png" alt="Bombardino Crocodilo">
            <audio controls src="mp3/Bombardino Crocodilo .mp3"></audio>
        </div>
        <div class="box">
            <h3>Bombini Gusini</h3>
            <img id="Bombini" src="pic/Bombini.png" alt="Bombini Gusini">
            <audio controls src="mp3/Bombini Gusini.mp3"></audio>
        </div>
        <div class="box">
            <h3>Ballerina Capuchina</h3>
            <img src="pic/Ballerina.png" alt="Ballerina Capuchina">
            <audio controls src="mp3/Ballerina Capuchina.mp3"></audio>
        </div>
        <div class="box">
            <h3>Boneca Ambalabu</h3>
            <img src="pic/Boneca.png" alt="Boneca Ambalabu">
            <audio controls src="mp3/Boneca Ambalabu.mp3"></audio>
        </div>
        <div class="box">
            <h3>Cappuccino Assassino</h3>
            <img src="pic/Cappuccino.png" alt="Cappuccino Assassino">
            <audio controls src="mp3/Cappuccino Assassino.mp3"></audio>
        </div>
        <div class="box">
            <h3>Chimpanzini Bananini</h3>
            <img src="pic/Chimpanzini.png" alt="Chimpanzini Bananini">
            <audio controls src="mp3/Chimpanzini Bananini.mp3"></audio>
        </div>
        <div class="box">
            <h3>Lirili Larila</h3>
            <img src="pic/Lirili-Larila.png" alt="Lirili Larila">
            <audio controls src="mp3/Lirili Larila.mp3"></audio>
        </div>
        <div class="box">
            <h3>Trippi Troppi</h3>
            <img src="pic/Trippi.png" alt="Trippi Troppi">
            <audio controls src="mp3/Trippi Troppi.mp3"></audio>
        </div>
        <div class="box">
            <h3>Udin Din Din Dun</h3>
            <img src="pic/Udin.png" alt="Udin Din Din Dun">
            <audio controls src="mp3/Udin Din Din Dun.mp3"></audio>
        </div>
    </div>
    </main>
    <footer></footer>
</body>
</html>
